language: java
services:
  - docker

script:
  - backend/gradlew build

before_deploy:
  - docker build -t wootube --build-arg JAR_NAME=$JAR_NAME --build-arg JAR_PATH=$(find . -name $JAR_NAME) backend

deploy:
  # Deploy for production
  - provider: script
    script: bash docker_push.sh latest
    on:
      branch: master
  # Deploy for development
  - provider: script
    script: bash docker_push.sh dev
    on:
      branch: dev/ci-test
